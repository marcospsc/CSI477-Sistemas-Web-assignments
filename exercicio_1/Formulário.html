<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div method="post" class="form_content">

            <div class="cabecalho">Cadastro de usuários</div>

            <div class="form_content_university">
                <label for="dados_universidade">Dados da Universidade:</label>
                <div>
                    <label for="universidade">Universidade:</label>
                    <input type="text" id="universidade" name="universidade" placeholder="Nome da universidade">
                </div>

                <div>
                    <label for="campus">Campus:</label>
                    <input type="text" id="campus" name="campus" placeholder="Nome da campus">
                </div>
            </div>

            <div class="form_content_person">
                <label for="dados_aluno">Dados do Aluno:</label>
                <div>
                    <label for="first_name">Primeiro Nome:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Nome da pessoa">
                </div>

                <div>
                    <label for="last_name">Último nome:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Último nome da pessoa">
                </div>

                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 dígitos">
                </div>

                <div>
                    <label for="repeat_password">Repita a senha:</label>
                    <input type="password" id="repeat_password" name="repeat_password" placeholder="Mínimo 8 dígitos">
                </div>

                <div>
                    <label for="email">e-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Endreço de e-mail">
                </div>

                <div>
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso" placeholder="Nome da curso">
                </div>

                <div class="form_date">
                    <label for="born_date">Data de nascimento:</label>
                    <input type="date" id="born_date" name="born_date">
                </div>

                <div class="radio_form_content_label">
                    <label for="gender">Gênero:</label>
                    <div>
                        <input type="radio" id="f_gender" name="gender" value="Feminino">
                        <label for="f_gender">Feminino:</label>
                    </div>
                    <div>
                        <input type="radio" id="o_gender" name="gender" value="Outro">
                        <label for="m_gender">Masculino:</label>
                    </div>
                    <div>
                        <input type="radio" id="o_gender" name="gender" value="Outro">
                        <label for="o_gender">Outro:</label>
                    </div>
                </div>
            </div>

            <div class="checkbox_form_content_label">
                <label for="area_de_interesse">Áreas de interesse: (selecione pelo menos 1)</label>
                <div>
                    <input type="checkbox" id="web" name="area_de_interesse">
                    <label for="web">Sistemas Web</label>
                </div>
                <div>
                    <input type="checkbox" id="db" name="area_de_interesse">
                    <label for="db">Banco de Dados</label>
                </div>
                <div>
                    <input type="checkbox" id="redes" name="area_de_interesse">  
                    <label for="redes">Redes</label> 
                </div>
                <div>
                    <input type="checkbox" id="engsoft" name="area_de_interesse">
                    <label for="engsoft">Engenharia de Software</label>
                </div>
                <div>
                    <input type="checkbox" id="ia" name="area_de_interesse">
                    <label for="ia">Inteligência Artificial</label>
                </div>
                <div>
                    <input type="checkbox" id="robotica" name="area_de_interesse">
                    <label for="robotica">Robótica</label>
                </div>    
                <div>
                    <input type="checkbox" id="arquitetura" name="area_de_interesse">
                    <label for="arquitetura">Arquitetura de Computadores</label>
                </div>
                <div>
                    <input type="checkbox" id="so" name="area_de_interesse">
                    <label for="so">Sistemas Operacionais</label>
                </div>
                <div>
                    <input type="checkbox" id="distribuidos" name="area_de_interesse">
                    <label for="distribuidos">Sistemas Distribuídos</label>
                </div>
                <div>
                    <input type="checkbox" id="compiladores" name="area_de_interesse">
                    <label for="compiladores">Compiladores</label>
                </div> 
                <div>
                    <label for="outros">Outro(s):</label>
                    <input type="text" id="outros" name="area_de_interesse" placeholder="Digite outro(s)">
                </div>
            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>


    </div>
</body>

</html>
